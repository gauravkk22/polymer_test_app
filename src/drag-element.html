<link rel="import" href="../bower_components/polymer/polymer.html">
<dom-module id="drag-element">
	<template>
		<style>
			#dragme {
			  display: flex;
			  align-self: space-around;
			  width: 100vw;
			  height: 78vh;
			  background: gray;
			  cursor: pointer;

			}
		</style>
		<div id="dragme" on-track="handleTrack">Drag Me Div</div>
	</template>
	<script>
		Polymer({
			is: 'drag-element',
			listeners: {
				'dragme.track': 'handleTrack'
			},
			handleTrack: function(e) {
				switch (e.detail.state) {
					case 'start':
						var message = 'Tracking started!';
						console.log(message);
						break;
					case 'track':
						var message = 'Tracking in progress... ' +
							e.detail.x + ', ' + e.detail.y;
						console.log(message);
						break;
					case 'end':
						var message = 'Tracking ended!';
						console.log(message);
						break;
				}
			}
		})
	</script>
</dom-module>
